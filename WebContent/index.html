<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
var person=function(name){
	this.name=name;
}
person.prototype.getName=function(){
	return this.name;
}

var show=function(){
	var per=new person("abins");
	document.getElementById("lee").innerHTML=per.name;
	document.getElementById("lee1").innerHTML=person.prototype;
	document.getElementById("lee2").innerHTML=per.constructor;
	document.getElementById("lee3").innerHTML=per.getName();
}

</script>
<body >

	<button onclick="show()">CLICK</button>
	<br/>
	<span id="lee">1</span><br/>
	<span id="lee1">1</span><br/>
	<span id="lee2">1</span><br/>
	<span id="lee3">1</span>
	
</body>
</html>
